<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="output.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
      integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <div class="container grid grid-cols-2 items-center justify-center gap-16">
      <div>
        <section
          style="
            background-image: url(/images/1000_F_564440452_ksmphOzqeKvdMm2b7vHH1wDFMR5uG6Bu.jpg);
            width: 100%;
            height: 100vh;
            background-size: cover;
            background-position: center;
          "
          class="flex justify-center items-center flex-col"
        >
          <div class="flex flex-col mx-auto">
            <div class="bg-slate-800 p-4 rounded-md">
              <div class="">
                <h1
                  class="text-4xl font-bold text-gray-200 flex justify-center items-center"
                >
                  Oporishim POS
                </h1>
              </div>
              <div class="flex justify-center items-center">
                <p class="texr-xl font-semibold text-gray-200 pt-5">
                  Lorem ipsum dolor sit amet, r adipisicing elit.<br />
                  Quae ducimus perferendis quidem
                </p>
              </div>
            </div>
          </div>
        </section>
      </div>

      <div>
        <h1 class="text-xl text-gray-950 font-bold">Get in touch.</h1>
        <form action="#" class="">
          <div class="flex justify-normal mt-5 text-md font-semibold">
            <span>Full name </span>
          </div>
          <div class="relative flex items-center mt-5">
            <input
              type="email"
              placeholder="Enter your full name"
              class="w-full text-md text-gray-800 bg-gray-100 focus:bg-transparent px-6 py-5 rounded-md outline-gray-950"
            />

            <div class="absolute text-gray-400 right-1 px-6 cursor-pointer">
              <i class="fa-regular fa-user"></i>
            </div>
          </div>

          <div class="flex justify-normal mt-5 text-md font-semibold">
            <span>Email address</span>
          </div>
          <div class="relative flex items-center mt-5">
            <input
              type="email"
              placeholder="Enter your email address"
              class="w-full text-md text-gray-800 bg-gray-100 focus:bg-transparent px-6 py-5 rounded-md outline-gray-950"
            />

            <div class="absolute text-gray-400 right-1 px-6 cursor-pointer">
              <i class="fa-solid fa-envelope-open"></i>
            </div>
          </div>

          <div class="flex justify-normal mt-5 text-md font-semibold">
            <span><address></address> </span>
          </div>
          <div class="relative flex items-center mt-5">
            <input
              type="text"
              placeholder="your address"
              class="w-full text-md text-gray-800 bg-gray-100 focus:bg-transparent px-6 py-5 rounded-md outline-gray-950"
            />

            <div class="absolute text-gray-400 right-1 px-6 cursor-pointer">
              <i class="fa-solid fa-location-dot"></i>
            </div>
          </div>

          <div class="flex justify-normal mt-5 text-md font-semibold">
            <span>Massage </span>
          </div>
          <div class="relative flex items-center mt-5">
            <input
              type="email"
              placeholder="Type your massage"
              class="w-full text-md text-gray-800 bg-gray-100 focus:bg-transparent px-6 py-10 rounded-md outline-gray-950"
            />

            <div class="absolute text-gray-400 right-1 px-6 cursor-pointer">
              <i class="fa-solid fa-message"></i>
            </div>
          </div>
          <button
            class="w-full py-4 px-6 text-sm tracking-wide rounded-lg text-white bg-black hover:bg-gray-900 focus:outline-none mt-5"
          >
            Submit
          </button>

          <div class="pt-10 text-3xl gap-4 cursor-pointer flex justify-center">
            <i
              class="fa-brands fa-square-facebook border p-2 border-black rounded-md hover:bg-black hover:text-white"
            ></i>
            <i
              class="fa-brands fa-linkedin border p-2 border-black rounded-md hover:bg-black hover:text-white"
            ></i>
            <i
              class="fa-brands fa-github border p-2 border-black rounded-md hover:bg-black hover:text-white"
            ></i>
            <i
              class="fa-brands fa-twitter border p-2 border-black rounded-md hover:bg-black hover:text-white"
            ></i>
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
